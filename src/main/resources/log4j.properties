#log4j.debug=true

log4j.rootCategory = INFO, CONSOLE

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{ABSOLUTE} %-5p [%c{1}:%M:%L] %m%n

log4j.logger.com.artofsolving.jodconverter = WARN, CONSOLE

log4j.logger.net.sf.jooreports = WARN, CONSOLE

log4j.logger.net.mitnet.tools.pdf = INFO, CONSOLE
